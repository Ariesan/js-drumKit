<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys bg">
        <div class="key" data-key="65">
            <kbd>A</kbd> <!--kbd is to define text as keyboard input-->
            <span class="sound">Clap</span>
        </div>

        <div class="key" data-key="83">
            <kbd>S</kbd> 
            <span class="sound">Hihat</span>
        </div>

        <div class="key" data-key="68">
            <kbd>D</kbd> 
            <span class="sound">Kick</span>
        </div>

        <div class="key" data-key="70">
            <kbd>F</kbd> 
            <span class="sound">OpenHat</span>
        </div>

        <div class="key" data-key="71">
            <kbd>G</kbd> 
            <span class="sound">Tom</span>
        </div>

        <div class="key" data-key="72">
            <kbd>H</kbd> 
            <span class="sound">Tink</span>
        </div>

        <div class="key" data-key="74">
            <kbd>J</kbd> 
            <span class="sound">Boom</span>
        </div>

        <div class="key" data-key="75">
            <kbd>K</kbd> 
            <span class="sound">Ride</span>
        </div>

        <div class="key" data-key="76">
            <kbd>L</kbd> 
            <span class="sound">Snare</span>
        </div>
        
    </div>

    <audio src="./sound/clap.wav" data-key="65"></audio>
    <audio src="./sound/hihat.wav" data-key="83"></audio>
    <audio src="./sound/kick.wav" data-key="68"></audio>
    <audio src="./sound/openhat.wav" data-key="70"></audio>
    <audio src="./sound/tom.wav" data-key="71"></audio>
    <audio src="./sound/tink.wav" data-key="72"></audio>
    <audio src="./sound/boom.wav" data-key="74"></audio>
    <audio src="./sound/ride.wav" data-key="75"></audio>
    <audio src="./sound/snare.wav" data-key="76"></audio>  


    <script src="app.js"></script>
</body>
</html>
